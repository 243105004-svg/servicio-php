<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio PHP</title>
</head>
<body>

<h1>Consultar nombre</h1>

<button onclick="obtenerNombre()">Mostrar nombre</button>

<script>
async function obtenerNombre() {
    try {
        const response = await fetch("https://servicio-php.onrender.com/nombre.php");
        const texto = await response.text();
        alert("Nombre del estudiante: " + texto);
    } catch (error) {
        alert("Error al conectar con el servicio");
        console.error(error);
    }
}
</script>

</body>
</html>
